<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>Biao.vue</title>
    <link rel="stylesheet" href="./lib/bootstrap.css">
    <script src="./lib/jquery.js"></script>
    <script src="./lib/bootstrap.js"></script>
    <style>
        .active {
            background-color: blue;
        }
    </style>
</head>
<body>
<div id="app">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron">
                    <h2>
                        Hello, world!
                    </h2>
                    <p>
                        This is a template for a simple marketing or informational website. It includes a large callout
                        called the hero unit and three supporting pieces of content. Use it as a starting point to
                        create something more unique.
                    </p>
                    <p>
                        <a class="btn btn-primary btn-large" href="#">Learn more</a>
                    </p>
                </div>
                <div class="row">
                    <div class="col-md-4">
                    </div>

                    <div class="col-md-4">
                        <button v-on="{mouseenter: onEnter, mouseleave: onOut}"
                                v-on:click="onClick">
                            点我试试?
                        </button>
                    </div>

                    <div class="col-md-4">
                        <form
                        v-on:submit.event="onSubmit"
                        v-on:keyup.enter="onEnter"
                        >
                            <input type="text">
                        <button type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="./lib/vue.js"></script>
<script src="main.js"></script>
</body>
</html>
