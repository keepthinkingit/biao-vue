<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>Biao.vue</title>
    <link rel="stylesheet" href="./lib/bootstrap.css">
    <script src="./lib/jquery.js"></script>
    <script src="./lib/bootstrap.js"></script>
    <style>
        .active {
            background-color: blue;
        }

        .liked {
            background-color: deeppink;
        }
    </style>
</head>
<body>
<div id="app">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron">
                    <h2>
                        Hello, world!
                    </h2>
                    <p>
                        This is a template for a simple marketing or informational website. It includes a large callout
                        called the hero unit and three supporting pieces of content. Use it as a starting point to
                        create something more unique.
                    </p>
                    <p>
                        <a class="btn btn-primary btn-large" href="#">Learn more</a>
                    </p>
                </div>
                <div class="row">

                    <div class="col-md-5" id="seg1">
                        <panel>
                            <div slot="title">Yes</div>
                            <div slot="content">YOYOYO</div>
                            <div slot="footer">Dida</div>
                        </panel>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<!--模板-->
<template id="panel-tpl">
    <div class="card">
        <div class="card-header">
            Featured
        </div>
        <div class="card-body">
            <h5 class="card-title"><slot name="title"></slot></h5>
            <p class="card-text">
                <slot name="content"></slot>
            </p>
            <a href="#" class="btn btn-primary"><slot name="footer"></slot></a>
        </div>
    </div>
</template>

<script src="./lib/vue.js"></script>
<script src="main.js"></script>
</body>
</html>
